<?xml version="1.0" encoding="UTF-8"?>
<nxlucene_conf xmlns="http://namespaces.nuxeo.org/nxlucene">
  <!-- The indexes will be stored within the 'var' subdir of this instance -->	
  <store_dir>
    var/lucene-store
  </store_dir>

  <nxlucened>
    <threads>
      10
    </threads>
    <port>
      9180
    </port>
    <pidfile>
      var/nxlucened.pid
    </pidfile>
    <twistdlog>
      log/nxlucened.log
    </twistdlog>
    <service>
      etc/service.tac
    </service>
  </nxlucened>
  
  <logs>
    <level>DEBUG</level>
    <file>log/nxlucene.log</file>
  </logs>
</nxlucene_conf>
